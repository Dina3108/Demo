<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Requests</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      .card {
        padding: 20px;
        border: 1px solid #ccc;
        width: 400px;
        margin-bottom: 20px;
        border-radius: 5px;
      }
      form {
        margin-bottom: 40px;
      }
      /* myrequests.css - For My Requests Page */

      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        background-color: #fafafa;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      #myRequestsContainer {
        margin-bottom: 50px;
      }

      .card {
        padding: 20px;
        border: 1px solid #ccc;
        width: 400px;
        margin-bottom: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.08);
      }

      form {
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>My Pending Requests</h2>

    <div id="myRequestsContainer">
      <!-- Personal requests will load here -->
    </div>

    <h2>Submit New Request</h2>

    <form id="newRequestForm">
      <input
        type="text"
        id="department"
        placeholder="Department"
        required
      /><br /><br />
      <input type="text" id="year" placeholder="Year" required /><br /><br />
      <input
        type="text"
        id="mySkillSet"
        placeholder="My Skills"
        required
      /><br /><br />
      <input
        type="text"
        id="requiredSkillSet"
        placeholder="Required Skills"
        required
      /><br /><br />
      <input
        type="text"
        id="room"
        placeholder="Room Number"
        required
      /><br /><br />

      <button type="submit">Submit New Request</button>
    </form>

    <script>
      const myContainer = document.getElementById("myRequestsContainer");
      const newForm = document.getElementById("newRequestForm");

      const formDataList =
        JSON.parse(localStorage.getItem("formDataList")) || [];
      const currentUserRoll = localStorage.getItem("currentUserRoll");

      function renderMyRequests() {
        myContainer.innerHTML = "";

        const myRequests = formDataList.filter(
          (req) => req.roll === currentUserRoll
        );

        if (myRequests.length === 0) {
          myContainer.innerHTML = "<p>No requests submitted yet.</p>";
          return;
        }

        myRequests.forEach((data) => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
        <div><strong>Name:</strong> ${data.name}</div>
        <div><strong>Roll Number:</strong> ${data.roll}</div>
        <div><strong>Department:</strong> ${data.department}</div>
        <div><strong>Year:</strong> ${data.year}</div>
        <div><strong>My Skill Set:</strong> ${data.mySkillSet}</div>
        <div><strong>Required Skill Set:</strong> ${data.requiredSkillSet}</div>
        <div><strong>Room No:</strong> ${data.room}</div>
      `;

          myContainer.appendChild(card);
        });
      }

      newForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const newData = {
          name: "", // You can optionally fetch and save name here
          roll: currentUserRoll,
          department: document.getElementById("department").value,
          year: document.getElementById("year").value,
          mySkillSet: document.getElementById("mySkillSet").value,
          requiredSkillSet: document.getElementById("requiredSkillSet").value,
          room: document.getElementById("room").value,
        };

        formDataList.push(newData);
        localStorage.setItem("formDataList", JSON.stringify(formDataList));

        renderMyRequests(); // Refresh list after adding
        newForm.reset(); // Clear form
      });

      renderMyRequests();
    </script>
  </body>
</html>
