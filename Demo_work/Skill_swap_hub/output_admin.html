<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Requests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fira Sans Condensed", Arial, sans-serif;
        margin: 50px;
        background-color: #a7f464;
      }
      .disclaimer {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        padding: 20px;
        margin-bottom: 30px;
        border-radius: 5px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .card {
        padding: 20px;
        border: 1px solid #ccc;
        width: 400px;
        position: relative;
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        background-color: white;
      }
      .info {
        margin-bottom: 10px;
      }
      .accept-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        border-radius: 5px;
      }
      .accept-btn:hover {
        background-color: #45a049;
      }
      .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        border-radius: 5px;
        margin-top: 10px;
      }
      .delete-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <h2 style="color: rgb(7, 137, 243)">Pending Requests</h2>

    <div class="disclaimer">
      <strong>Disclaimer:</strong><br /><br />
      Before accepting the request, kindly verify that:
      <ol>
        <li>Your skills match the student's requirements.</li>
        <li>The student's skills align with your requirements.</li>
      </ol>
    </div>

    <div class="container" id="requestsContainer">
      <!-- Requests will be loaded here -->
    </div>

    <script>
      const container = document.getElementById("requestsContainer");
      let requests = JSON.parse(localStorage.getItem("formDataList")) || [];

      function renderRequests() {
        container.innerHTML = "";

        if (requests.length === 0) {
          container.innerHTML = "<p>No pending requests.</p>";
          return;
        }

        requests.forEach((data, index) => {
          const card = document.createElement("div");
          card.className = "card";
          card.setAttribute("data-index", index);

          card.innerHTML = `
            <div class="info"><strong>Name:</strong> ${data.name}</div>
            <div class="info"><strong>Roll Number:</strong> ${data.roll}</div>
            <div class="info"><strong>Department:</strong> ${data.department}</div>
            <div class="info"><strong>Year:</strong> ${data.year}</div>
            <div class="info"><strong>My Skill Set:</strong> ${data.mySkillSet}</div>
            <div class="info"><strong>Required Skill Set:</strong> ${data.requiredSkillSet}</div>
            <div class="info"><strong>Room No:</strong> ${data.room}</div>
            <button class="accept-btn" onclick="acceptRequest(this, ${index})">
              ‚úÖ Accept Request
            </button>
            <button class="delete-btn" onclick="deleteRequest(${index})">
              üóëÔ∏è Delete Request
            </button>
          `;

          container.appendChild(card);
        });
      }

      function acceptRequest(button, index) {
        button.innerHTML = "‚úÖ Request Accepted";
        button.disabled = true;
        button.style.backgroundColor = "#888";

        const formDataList =
          JSON.parse(localStorage.getItem("formDataList")) || [];

        const acceptorName = prompt("Enter your name to accept this request:");
        if (!acceptorName) {
          alert("You must enter your name!");
          return;
        }

        formDataList[index].acceptedBy = acceptorName;
        localStorage.setItem("formDataList", JSON.stringify(formDataList));
      }

      function deleteRequest(index) {
        if (confirm("Are you sure you want to delete this request?")) {
          requests.splice(index, 1); // Remove from array
          localStorage.setItem("formDataList", JSON.stringify(requests)); // Update localStorage
          renderRequests(); // Re-render the list
        }
      }
      renderRequests();
    </script>
  </body>
</html>
