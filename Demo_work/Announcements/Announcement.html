  <body>
    <p class="mhs-title-p">➡ Upload Announcements</p>
    <div class="container">
      <h1>Send a Message or Upload an Image</h1>
      <div class="input-group">
        <label for="messageInput">Type a Message:</label>
        <textarea
          id="messageInput"
          placeholder="Enter your message here..."
        ></textarea>
        <button onclick="submitMessage()">Submit Message</button>
      </div>

      <div class="input-group">
        <label for="imageInput">Upload an Image:</label>
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="uploadImage()">Upload Image</button>
      </div>

      <div style="text-align: center; margin-top: 20px">
        <a href="Admin_display.html">Go to Display Page ➡️</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
