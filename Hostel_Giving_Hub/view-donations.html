<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Donations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Bangers&family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Bilbo+Swash+Caps&family=Finger+Paint&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Handlee&family=Jockey+One&family=Kaushan+Script&family=Kavoon&family=Kite+One&family=Luckiest+Guy&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=New+Amsterdam&family=Pangolin&family=Patrick+Hand+SC&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Doodle+Shadow&family=Rubik+Vinyl&family=Saira:ital,wght@0,100..900;1,100..900&family=Salsa&family=Squada+One&family=Square+Peg&family=Tangerine:wght@400;700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Vibur&family=Waiting+for+the+Sunrise&display=swap"
      rel="stylesheet"
    />
    <style>
      /* view-donations.css */

      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        background-color: #f4f4f4;
        font-family: Fira Sans Condensed, arial;
        background-color: #a7f464;
      }

      h2 {
        color: #333;
        color: rgb(7, 137, 243);
      }

      #donationsContainer {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .card {
        padding: 20px;
        border: 1px solid #ccc;
        width: 400px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      /* Card color changes after received */
      .card.received {
        background-color: #e0f7e9;
        border-color: #a5d6a7;
      }

      .received-btn {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 15px;
        transition: background-color 0.3s;
      }

      .received-btn:hover {
        background-color: #1976d2;
      }

      /* Disabled button look after donation received */
      .received-btn:disabled {
        background-color: #4caf50;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <h2>Donations List</h2>

    <div id="donationsContainer">
      <!-- Donations will load here -->
    </div>

    <script>
      function loadDonations() {
        const donations = JSON.parse(localStorage.getItem("donations")) || [];
        const container = document.getElementById("donationsContainer");
        container.innerHTML = "";

        donations.forEach((donation, index) => {
          const card = document.createElement("div");
          card.className = donation.received ? "card received" : "card";

          card.innerHTML = `
        <div><strong>Name:</strong> ${donation.name}</div>
        <div><strong>Roll No:</strong> ${donation.roll}</div>
        <div><strong>Room No:</strong> ${donation.room}</div>
        <div><strong>Items:</strong> ${donation.items}</div>
        <button class="received-btn" data-index="${index}" ${
            donation.received ? "disabled" : ""
          }>
          ${donation.received ? "Donation Received ✔️" : "Donation Received"}
        </button>
      `;

          container.appendChild(card);
        });

        addReceiveListeners();
      }

      function addReceiveListeners() {
        const buttons = document.querySelectorAll(".received-btn");

        buttons.forEach((button) => {
          button.addEventListener("click", function () {
            const index = this.getAttribute("data-index");
            const donations =
              JSON.parse(localStorage.getItem("donations")) || [];

            if (!donations[index].received) {
              donations[index].received = true;
              localStorage.setItem("donations", JSON.stringify(donations));
              loadDonations();
            }
          });
        });
      }

      loadDonations();
    </script>
  </body>
</html>
